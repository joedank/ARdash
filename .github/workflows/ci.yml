name: CI

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main ]

jobs:
  backend:
    name: Backend Lint & Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (if ESLint available)
        shell: bash
        run: |
          if npx --yes eslint -v > /dev/null 2>&1; then
            echo "Running ESLint..."
            npm run lint
          else
            echo "ESLint not installed; skipping lint."
          fi

      - name: Run tests
        env:
          CI: true
        run: npm test -- --ci

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
